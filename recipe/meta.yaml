{% set name = "clustergram" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 669a74590b2b4bcb60e0ade8130fa22ac1a1b6aeeac448c163e2dc00d8142308

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - matplotlib-base
    - pandas

test:
  imports:
    - clustergram

about:
  home: https://github.com/martinfleis/clustergram
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Clustergram - visualization and diagnostics for cluster analysis
  doc_url: https://clustergram.readthedocs.io/
  dev_url: https://github.com/martinfleis/clustergram

extra:
  recipe-maintainers:
    - martinfleis
