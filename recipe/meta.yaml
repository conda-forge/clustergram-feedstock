{% set name = "clustergram" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2b626d89d7eed0c3de21e213ee5a71cfe0e54a4d7c03056695cfb4a9f6af51dc

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - matplotlib-base
    - pandas

test:
  imports:
    - clustergram

about:
  home: https://github.com/martinfleis/clustergram
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Clustergram - visualization and diagnostics for cluster analysis
  doc_url: https://clustergram.readthedocs.io/
  dev_url: https://github.com/martinfleis/clustergram

extra:
  recipe-maintainers:
    - martinfleis
